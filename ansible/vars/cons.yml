db_mail_pass: todo
db_mail_database: postbox

### virtual mail users/aliases/domains
vmail_users: todo
## Format for entries is:
# - account: "{{ admin_email }}"
#   domain: "{{ domain }}"
#   password_hash: foo
#   domain_pk_id: 1

vmail_aliases:
  - source: "root@{{ domain }}"
    destination: "{{ admin_email }}"
    domain_pk_id: 1
  - source: "admin@{{ domain }}"
    destination: "{{ admin_email }}"
    domain_pk_id: 1
  - source: "postmaster@{{ domain }}"
    destination: "{{ admin_email }}"
    domain_pk_id: 1
  - source: "webmaster@{{ domain }}"
    destination: "{{ admin_email }}"
    domain_pk_id: 1

vmail_domains:
  - name: "{{ domain }}"
    pk_id: 1

